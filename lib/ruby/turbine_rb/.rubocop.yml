require:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - lib/service_services_pb.rb
    - lib/service_pb.rb
    - lib/turbine_services_pb.rb
    - lib/validate/validate_pb.rb
    - lib/turbine_pb.rb

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

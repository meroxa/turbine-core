syntax = "proto3";

package turbine_core;
option go_package = "github.com/meroxa/turbine/core";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "validate/validate.proto";

service TurbineService {
  rpc Init(InitRequest) returns (google.protobuf.Empty);
  rpc GetResource(GetResourceRequest) returns (Resource);
  rpc ReadCollection(ReadCollectionRequest) returns (Collection);
  rpc WriteCollectionToResource(WriteCollectionRequest) returns (google.protobuf.Empty);
  rpc AddProcessToCollection(ProcessCollectionRequest) returns (Collection);
  rpc RegisterSecret(Secret) returns (google.protobuf.Empty);
}

message InitRequest {
  string appName = 1;
  string configFilePath = 2;
  enum Language {
    GOLANG = 0;
    PYTHON = 1;
    JAVASCRIPT = 2;
    RUBY = 3;
  }
  Language language = 3 [(validate.rules).enum.defined_only = true];
  string gitSHA = 4;
  string turbineVersion = 5;
}

message GetResourceRequest {
  string name = 1 [(validate.rules).string.min_len = 1];
}

message Resource {
  string name = 1; 
}

message Collection {
  string name = 1;
  string stream = 2;
  repeated Record records = 3;
}

message Record {
  string key = 1;
  bytes value = 2;
  google.protobuf.Timestamp timestamp = 3;
}

message ReadCollectionRequest {
  Resource resource = 1 [(validate.rules).message.required = true];
  string collection = 2 [(validate.rules).string.min_len = 1];
  ResourceConfigs configs = 3;
}

message WriteCollectionRequest {
  Resource resource = 1 [(validate.rules).message.required = true];
  Collection sourceCollection = 2 [(validate.rules).message.required = true];
  string targetCollection = 3 [(validate.rules).string.min_len = 1];
  ResourceConfigs configs = 4;
}

message ResourceConfigs {
  repeated ResourceConfig resourceConfig = 1;
}

message ResourceConfig {
  string field = 1;
  string value = 2;
}

message Process {
  string name = 1;
}

message ProcessCollectionRequest {
  Process process = 1 [(validate.rules).string.min_len = 1];
  Collection collection = 2 [(validate.rules).string.min_len = 1];
}

message Secret {
  string name = 1;
  string value = 2;
}
